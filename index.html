<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link rel="stylesheet" href="Develop/style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <header class="jumbotron bg-primary">
      <h1 class="font-italic font-weight-bold text-white display-3">Work Day Scheduler</h1>
      <p class="text-white font-weight-bold lead">A simple calendar application for scheduling your work day</p>
      <p id="today" class="text-white font-weight-bold lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section id="8am" class="row time-block">
        <div class="col-md-1 hour">
          8:00am
        </div>
        <textarea class="col-md-10 description">
          </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="9am" class="row time-block">
        <div class="col-md-1 hour">
          9:00am
        </div>
        <textarea class="col-md-10 description">
            </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="10am" class="row time-block">
        <div class="col-md-1 hour">
          10:00am
        </div>
        <textarea class="col-md-10 description">
            </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="11am" class="row time-block">
        <div class="col-md-1 hour">
          11:00am
        </div>
        <textarea class="col-md-10 description">
            </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="12pm" class="row time-block past present future">
        <div class="col-md-1 hour">
          12:00pm
        </div>
        <textarea class="col-md-10 description">
            </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="1pm" class="row time-block">
        <div class="col-md-1 hour">
          1:00pm
        </div>
        <textarea class="col-md-10 description">
            </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="2pm" class="row time-block">
        <div class="col-md-1 hour">

        </div>
        <textarea class="col-md-10 description">
            </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="3pm" class="row time-block">
        <div class="col-md-1 hour">

        </div>

      <section id="4pm" class="row time-block">

        </div>
        <textarea class="col-md-10 description">
            </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>
      </div>

  </header>
  

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Develop/script.js"></script>
</body>

</html>
